<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الأعذار | كليات البترجي الطبية</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://sets.hugeicons.com/sy6ko98f5o.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid row p-2 vh-100 overflow-hidden m-0 position-relative">

        <!-- Admin Login Switch -->
        <a href="admin-login"
            class="btn btn-secondary position-absolute top-0 start-0 m-4 z-3 d-flex align-items-center gap-2 text-decoration-none shadow-sm"
            style="width: auto;">
            <i class="hgi hgi-stroke hgi-standard hgi-user-03"></i>
            <span class="fw-medium">دخول المشرفين</span>
        </a>

        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-6">
                <img src="images/logo.svg" alt="BMC Logo" class="mb-4 d-block mx-auto" style="height: 48px;">
                <h5 class="fw-medium mb-3">نظام إدارة أعذار الطلاب / ساحة الطالب</h5>
                <p class="text-muted">
                    حل شامل ومتكامل لكلية البترجي الطبية لإدارة واستلام ومراجعة أعذار الطلاب بكفاءة ومهنية عالية
                </p>
            </div>
            <div class="col-md-6 mt-5">
                <form id="loginForm" novalidate>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-medium">البريد الإلكتروني</label>
                        <div class="input-group">
                            <span class="input-group-text text-muted"><i
                                    class="hgi hgi-stroke hgi-standard hgi-mail-01"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="example@bmc.edu.sa"
                                style="direction: ltr; text-align: right;" required>
                        </div>
                        <div id="emailError" class="text-danger small mt-1 d-none fw-medium"></div>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="password" class="form-label fw-medium">كلمة المرور</label>
                        <div class="input-group">
                            <span class="input-group-text text-muted"><i
                                    class="hgi hgi-stroke hgi-standard hgi-lock-password"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور..."
                                required>
                            <button class="btn btn-outline-secondary bg-white text-muted" type="button"
                                id="togglePassword">
                                <i class="hgi hgi-stroke hgi-standard hgi-view"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="text-danger small mt-1 d-none fw-medium"></div>
                    </div>
                    <div id="loginError" class="text-danger d-none mt-1 small fw-medium" role="alert"></div>

                    <div class="d-grid gap-2">
                        <button type="submit" id="loginBtn"
                            class="btn btn-primary rounded-3 d-flex align-items-center justify-content-center gap-2">دخول</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 bg-primary pt-5 ps-5 h-100 overflow-hidden pe-0 rounded-4">
            <img src="images/student-login-image.avif" alt="" class="w-100 custom-shadow rounded-start-4">
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
