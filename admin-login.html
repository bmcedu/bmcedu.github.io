<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المسؤول - نظام إدارة الأعذار | كليات البترجي الطبية</title>
    <link rel="icon" type="image/png" href="favicon.png">



    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.rtl.min.css">

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://sets.hugeicons.com/sy6ko98f5o.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid row p-2 vh-100 overflow-hidden m-0 position-relative">

        <!-- Portal Switcher (Tab Style) -->
        <div class="position-absolute top-0 start-50 translate-middle-x mt-4 z-3">
            <div class="bg-secondary bg-opacity-10 p-1 rounded-3 d-flex gap-1" style="width: fit-content;">
                <div
                    class="btn btn-sm px-4 rounded-2 bg-primary text-white shadow-sm fw-medium d-flex align-items-center">
                    <i class="hgi hgi-stroke hgi-standard hgi-user-03 me-1"></i> الإدارة
                </div>
                <a href="./"
                    class="btn btn-sm px-4 rounded-2 text-muted fw-medium border-0 hover-bg-light transition-all d-flex align-items-center text-decoration-none">
                    <i class="hgi hgi-stroke hgi-standard hgi-student me-1"></i> الطلاب
                </a>
            </div>
        </div>

        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-6">
                <img src="images/logo.svg" alt="BMC Logo" class="mb-4 d-block mx-auto" style="height: 48px;">
                <h5 class="fw-medium mb-3">نظام إدارة أعذار الطلاب / ساحة الإدارة</h5>
                <p class="text-muted">
                    حل شامل ومتكامل لكلية البترجي الطبية لإدارة واستلام ومراجعة أعذار الطلاب بكفاءة ومهنية عالية
                </p>
            </div>
            <div class="col-md-6 mt-5">
                <form id="loginForm" novalidate>
                    <!-- Email Input (Always visible & editable) -->
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-medium mb-2">البريد الإلكتروني</label>
                        <div class="input-group" id="emailGroup">
                            <span class="input-group-text text-muted"><i
                                    class="hgi hgi-stroke hgi-standard hgi-mail-01"></i></span>
                            <input type="email" class="form-control" id="email"
                                placeholder="أدخل البريد الإلكتروني الوظيفي" autocomplete="email"
                                style="direction: ltr; text-align: right;" required>
                        </div>
                        <div id="emailError" class="text-danger small mt-1 d-none fw-medium"></div>
                    </div>

                    <!-- Step 1 Button (Hidden after request) -->
                    <div id="step1Buttons" class="d-grid gap-2 mb-3">
                        <button type="button" id="requestOtpBtn"
                            class="btn btn-primary rounded-3 d-flex align-items-center justify-content-center gap-2">
                            إرسال رمز التحقق
                            <i class="hgi hgi-stroke hgi-standard hgi-arrow-left-02"></i>
                        </button>
                    </div>

                    <!-- Step 2: OTP Input (Shown after request) -->
                    <div id="step2" class="d-none">
                        <div class="mb-4 text-start">
                            <label for="otp" class="form-label fw-medium">رمز التحقق</label>
                            <div class="input-group" id="otpGroup">
                                <span class="input-group-text text-muted"><i
                                        class="hgi hgi-stroke hgi-standard hgi-key-01"></i></span>
                                <input type="text" class="form-control text-center fw-medium" id="otp"
                                    placeholder="أدخل رمز التحقق" maxlength="6" inputmode="numeric"
                                    autocomplete="one-time-code" style="letter-spacing: 8px; padding-left: 42px;"
                                    required>
                            </div>
                            <div id="otpError" class="text-danger small mt-1 d-none fw-medium"></div>
                        </div>

                        <div id="loginError" class="text-danger d-none mt-1 small fw-medium text-center mb-3"
                            role="alert"></div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" id="loginBtn"
                                class="btn btn-primary rounded-3 d-flex align-items-center justify-content-center gap-2">
                                تسجيل الدخول
                                <i class="hgi hgi-stroke hgi-standard hgi-arrow-left-02"></i>
                            </button>
                        </div>

                        <!-- Resend OTP Section -->
                        <div class="text-center">
                            <a href="#" id="resendLink"
                                class="btn btn-link text-decoration-none d-none d-inline-flex align-items-center justify-content-center gap-2 text-muted fw-medium py-1">
                                إعادة إرسال الرمز
                                <span id="resendTimer" class="fw-bold text-primary">(30)</span>
                                <i class="hgi hgi-stroke hgi-standard hgi-redo"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6 bg-primary pt-5 ps-5 h-100 overflow-hidden pe-0 rounded-4">
            <img src="images/admin-login-image.avif" alt="" class="w-100 custom-shadow rounded-start-4">
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin-main.js"></script>
</body>

</html>
